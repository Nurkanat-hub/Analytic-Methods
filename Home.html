<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josephus Casino Game</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">Josephus Casino</div>
    <ul class="navbar-links">
      <li><a href="Home.html">Game</a></li>
      <li><a href="Profile.html">Profile</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="bonus.html">Bonuses</a></li>
    </ul>
  </nav>

  <div class="container">
    <header>
      <h1>Josephus Casino Game</h1>
    </header>
    
    <div class="game-area">
        <label for="totalNumbers">Enter Total Numbers:</label>
        <input type="number" id="totalNumbers" min="1" placeholder="Enter a number" />
        <button id="setNumbers">Set Numbers</button>
        
        <div id="predicted-number"></div>
        <div id="predicted-odds"></div>
    
        <div class="roulette-wheel" id="rouletteWheel"></div>
        <button class="spin-button" id="spinButton">Spin</button>
        <button id="placeBet" onclick="placeBet(100)">Place Bet $100</button>
        <div id="betHistory">
            <!-- История ставок будет загружена через JavaScript -->
        </div>
    </div>
    
    
  </div>

  <script src="JavaScript.js"></script>
</body>
</html>
