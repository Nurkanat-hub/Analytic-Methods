<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bet History</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">Josephus Casino</div>
    <ul class="navbar-links">
      <li><a href="Home.html">Game</a></li>
      <li><a href="Profile.html">Profile</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="bonus.html">Bonuses</a></li>
    </ul>
  </nav>

  <div class="container history-container">
    <header>
        <h1>Bet History</h1>
    </header>

    <form id="betForm">
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" placeholder="Enter your bet amount" required>

        <label for="betOutcome">Outcome:</label>
        <select id="betOutcome" required>
            <option value="win">Win</option>
            <option value="lose">Lose</option>
        </select>

        <button type="submit">Place Bet</button>
    </form>

    <div id="betHistory">
        <!-- Betting history will be loaded via JavaScript -->
    </div>
</div>


  <script src="history.js"></script>
</body>
</html>
